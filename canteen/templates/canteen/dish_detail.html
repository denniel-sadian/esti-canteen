{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>ESTI Canteen - {{ dish.name|title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'canteen/w3.css' %}" />
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }

        body>div {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        span {
            padding: 5px;
        }

        @media only screen and (min-width: 600px) {
            h1 {
                font-size: 70px;
            }
        }

        @media only screen and (min-width: 768px) {
            h1 {
                font-size: 90px;
            }
        }
    </style>
</head>

<body>
    <div class="w3-container w3-center w3-grey">
        <h1>{{ dish.name|title }}</h1>
        <p class="w3-margin-bottom">It costs <span class="w3-red w3-round-xxlarge">{{ dish.price }} pessos</span>.
            {{ dish.description }}</p>
        <div class="w3-margin-top">
            <a href="{% url 'canteen:home' %}" class="w3-button w3-round w3-purple">Home</a>
            <a href="{% url 'canteen:order' dish.id %}" class="w3-button w3-round w3-purple">Order</a>
        </div>
    </div>
</body>

</html>
