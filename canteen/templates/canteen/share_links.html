<div class="w3-margin-top share-links">
    {% with "https://esticanteen.pythonanywhere.com" as domain %}
    <a href="https://web.facebook.com/sharer/sharer.php?u={{ domain }}{% url 'canteen:home' %}"
        title="Share on Facebook!">
        <i class="fab fa-facebook"></i></a>
    <a href="https://www.twitter.com/share?url={{ domain }}{% url 'canteen:home' %}" title="Share on Twitter!">
        <i class="fab fa-twitter"></i></a>
    <a title="Share on Linkedin!"
        href="https://www.linkedin.com/shareArticle/?mini=true&url={{ domain }}{% url 'canteen:home' %}">
        <i class="fab fa-linkedin"></i></a>
    <a title="Share on Telegram!" href="https://telegram.me/share/?url={{ domain }}{% url 'canteen:home' %}">
        <i class="fab fa-telegram"></i></a>
    <a title="Share on Whatsapp!" href="https://api.whatsapp.com/send?text={{ domain }}{% url 'canteen:home' %}">
        <i class="fab fa-whatsapp"></i></a>
    <a title="Share on Pinterest!" href="https://www.pinterest.ph/pin/find/?url={{ domain }}{% url 'canteen:home' %}">
        <i class="fab fa-pinterest"></i></a>
    <a title="Share on Reddit!" href="https://reddit.com/submit?url={{ domain }}{% url 'canteen:home' %}">
        <i class="fab fa-reddit"></i></a>
    {% endwith %}
</div>
