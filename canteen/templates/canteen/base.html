{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>ESTI Canteen - {% block title %}Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'canteen/w3.css' %}" />
    <style>
        html,
        body {
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        header h1 {
            font-size: 50px;
        }

        header {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dish {
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 30px;
        }

        .dish-image {
            width: 100%;
            height: 200px;
        }

        .sold-out {
            opacity: 0.5;
        }

        @media only screen and (min-width: 600px) {
            header h1 {
                font-size: 70px;
            }
        }

        @media only screen and (min-width: 768px) {
            header h1 {
                font-size: 90px;
            }
        }
    </style>
</head>

<body>
    <header class="w3-purple">
        {% block header %} {% endblock %}
    </header>

    <article id="article" class="w3-container w3-padding-32 w3-margin">
        <div class="w3-content">
            {% block article %} {% endblock %}
        </div>
    </article>

    <footer class="w3-purple w3-container w3-center w3-padding">
        <h1>Hello world</h1>
        <a href="/admin/" class="w3-button w3-padding w3-round">Manage</a>
    </footer>

</body>

</html>
