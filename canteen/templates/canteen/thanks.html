{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>ESTI Canteen - Done</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Eat well, live well." />
    <link rel="icon" href="{% static 'canteen/esti_icon.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'canteen/w3.css' %}" />
    <script rel="script" src="{% static 'canteen/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap);

        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
            background: url("{% static 'canteen/hands.png' %}") no-repeat bottom fixed;
            background-size: cover;
        }

        .info-cont {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info-cont h1 {
            font-size: 50px;
            font-family: 'Roboto Slab', serif;
            font-weight: normal;
        }

        @media only screen and (min-width: 600px) {
            .info-cont h1 {
                font-size: 70px;
            }
        }

        @media only screen and (min-width: 768px) {
            .info-cont h1 {
                font-size: 90px;
            }
        }
    </style>
</head>

<body>
    {% include 'canteen/nav.html' %}
    <div class="info-cont w3-container w3-center w3-animate-bottom">
        <div class="w3-content">
            <h1>
                <i class="fas fa-heart w3-text-red"></i><br />Enjoy your meal!</h1>
            <p class="w3-large">You can keep track of the status of your order on the home page of the website. Please
                claim your order as soon as it's marked ready. Thank you!</p>
            <p>
                <a href="{% url 'canteen:home' %}" class="w3-margin w3-button w3-round-xxlarge w3-purple">
                    <i class="fas fa-home"></i> Home</a>
                <a href="{% url 'canteen:feedback' %}" class="w3-button w3-round-xxlarge w3-purple">
                    <i class="fas fa-feather-alt"></i> Feedback</a>
            </p>
        </div>
    </div>
    {% include 'canteen/footer.html' %}
</body>

</html>
