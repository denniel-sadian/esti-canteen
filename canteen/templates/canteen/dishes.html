{% load humanize %}

<style>
    #dishes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    #dishes>div {
        width: 33%;
    }

    .dish-cont {
        position: relative;
        margin: 10px;
        border-radius: 16px;
    }

    .dish-cont:hover {
        cursor: pointer;
    }

    .dish-cont img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 16px;
        border: 2px solid #9c27b0;
    }

    .dish-cont div {
        position: absolute;
        bottom: 0px;
        text-align: center;
        background: #9b27b0dc;
        color: white;
        width: 100%;
        border-radius: 0px 0px 12px 12px;
    }

    .dish-cont div h4 {
        line-height: 1.5em;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .sold-out-tag {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        background: none !important;
    }

    .sold-out-tag h1 {
        border-radius: 10px;
        padding: 8px;
        background: #f44336ed;
        z-index: 1;
    }

    .price {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #9c27b0;
    }

    @media screen and (max-width: 768px) {
        #dishes>div {
            width: 50%;
        }
    }

    @media screen and (max-width: 425px) {
        #dishes>div {
            width: 100%;
        }

        .dish-cont {
            margin-left: unset;
            margin-right: unset;
        }

        .dish-cont img {
            height: 250px;
        }
    }
</style>

<div id="dishes">
    {% for dish in dishes %}
    <div>
        <div onclick="location.assign('{% url 'canteen:not-api-dish-detail' dish.id %}')"
            class="dish-cont w3-animate-zoom">
            {% if dish.sold_out %}
            <div class="sold-out-tag">
                <h1>SOLD OUT</h1>
            </div>
            {% endif %}
            <img src="{{ dish.photo.url }}" class="w3-image {% if dish.sold_out %}w3-opacity{% endif %}"
                alt="{{ dish.name|title }}">
            <span class="w3-card-4 w3-tag w3-round-xxlarge price {% if dish.sold_out %}w3-opacity{% endif %}">â‚±
                {{ dish.price|intcomma }}</span>
            <div class="{% if dish.sold_out %}w3-opacity{% endif %}">
                <h4>{{ dish.name|title }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
